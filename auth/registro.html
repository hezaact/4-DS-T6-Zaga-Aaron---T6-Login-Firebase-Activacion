<!DOCTYPE html>
<html>
<head>
    <link href="/style.css" rel="stylesheet" type="text/css"/>
    <title>Register</title>
</head>
<body>
    <div>
        <h2>Registro</h2>
        <form method="post" action="registro.js">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="emailreg" name="email" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="passwordreg" name="password" required>
            <br>
            <!-- Agregamos el botón dentro del formulario -->
            <button type="button" id="registro" class="btn-secondary">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
    </div>
    <!-- Asegúrate de que la ruta del script sea correcta -->
    <script type="module" src="/registro.js"></script>
</body>
</html>
