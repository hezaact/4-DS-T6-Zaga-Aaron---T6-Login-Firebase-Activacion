<!DOCTYPE html>
<html>

<head>
  <link href="/style.css" rel="stylesheet" type="text/css" />
  <title>Login</title>
</head>

<body>
  <div>
    <h2>Inicio de sesión</h2>
    <form method="post" action="login.js">
      <label for="username">Correo:</label>
      <input type="text" id="emaillog" name="username" required>
      <br>
      <label for="password">Contraseña:</label>
      <input type="password" id="passwordlog" name="password" required>
      <br>
    </form>
    <center>
      <button type="submit" id="login" class="btn-secondary">Ingresar</button>
      <button type="button" id="cerrar" class="btn-secondary">Cerrar Sesión</button>

      <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
    </center>
  </div>
  <script type="module" src="/login.js"></script>
</body>
</html>
